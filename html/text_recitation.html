<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>课文背诵</title>
    <link rel="stylesheet" href="../css/text_recitation.css">
</head>
<body>
	<div class="my-grade">
		<p class="title">
			<span>我的</span>
			<span>成绩</span>
		</p>
		<div class="items">
			<ul class="item">
				<li>
					<img src="../image/money_gray.png">
					<span>金币:</span>
					<span class="money"></span>
				</li>
				<li>
					<img src="../image/exp_gray.png">
					<span>经验值:</span>
					<span class="exp"></span>
				</li>
			</ul>
			<ul class="item">
				<li>
					<img src="../image/clock.png">
					<span>平均耗时:</span>
					<span class="time"></span>
				</li>
				<li>
					<img src="../image/voice_tube.png">
					<span>音准率:</span>
					<span class="per"></span>
				</li>
			</ul>
		</div>
	</div>
	<div class="border"></div>
	<div class="table">
		<p class="title">排行榜</p>
		<ul class="table-head">
			<li style="width: 18%;">排名</li>
			<li style="width: 28%;">用户名</li>
			<li style="width: 28%;">作答时长</li>
			<li style="width: 26%;">音准率</li>
		</ul>
		<div class="table-body"></div>		
	</div>
	<div class="footer">
		<a href="" class="bg-green">查看背诵详情</a>
		<a href="" class="bg-yellow">背诵共享社区</a>
	</div>
    <script src="../plugin/jquery.min.js"></script>
    <script src="../js/text_recitation.js"></script>
</body>
</html>
